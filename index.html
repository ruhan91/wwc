<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker By Ruhan</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* Apply the blur effect to the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Particles.js background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Apply blur effect to the container */
        .blur-background {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.6);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            font-size: 18px;
            color: #4CAF50;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .result, .forecast {
            margin-top: 20px;
            opacity: 0;
            animation: fadeInResult 1s ease-in forwards;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error {
            color: red;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
        }

        .forecast {
            text-align: left;
            font-size: 14px;
        }

        .forecast p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Particles background -->
    <div id="particles-js"></div>

    <div class="container blur-background">
        <h1>Weather Checker By Ruhan</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Check Weather</button>
        
        <div class="loading" id="loading" style="display: none;">Loading...</div>
        <div class="result" id="result"></div>
        <div class="forecast" id="forecast"></div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#4CAF50"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4CAF50",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        async function getWeather() {
            const city = document.getElementById("city").value;
            const apiKey = "bd5e378503939ddaee76f12ad7a97608"; // Replace with your API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            if (city === "") {
                document.getElementById("result").innerHTML = "<p class='error'>Please enter a city name.</p>";
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";
            document.getElementById("forecast").innerHTML = "";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod !== 200) {
                    document.getElementById("result").innerHTML = `<p class='error'>${data.message}</p>`;
                } else {
                    const temperature = data.main.temp;
                    const weather = data.weather[0].description;
                    const weatherIcon = data.weather[0].icon;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;
                    const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
                    const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
                    const iconUrl = `https://openweathermap.org/img/wn/${weatherIcon}.png`;

                    document.getElementById("result").innerHTML = ` 
                        <p><strong>Weather in ${city}:</strong></p>
                        <p>Temperature: ${temperature}°C</p>
                        <p>Condition: ${weather}</p>
                        <p><img src="${iconUrl}" class="weather-icon" alt="${weather}"></p>
                        <p>Humidity: ${humidity}%</p>
                        <p>Wind Speed: ${windSpeed} m/s</p>
                        <p>Sunrise: ${sunrise}</p>
                        <p>Sunset: ${sunset}</p>
                    `;

                    // Fetching 5-day forecast
                    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
                    const forecastResponse = await fetch(forecastUrl);
                    const forecastData = await forecastResponse.json();

                    if (forecastData.cod === "200") {
                        let forecastHTML = "<strong>5-Day Forecast:</strong><br>";
                        forecastData.list.slice(0, 5).forEach(item => {
                            const forecastDate = new Date(item.dt * 1000).toLocaleDateString();
                            const forecastTemp = item.main.temp;
                            const forecastWeather = item.weather[0].description;
                            forecastHTML += `
                                <p>${forecastDate} - ${forecastTemp}°C, ${forecastWeather}</p>
                            `;
                        });
                        document.getElementById("forecast").innerHTML = forecastHTML;
                    }

                }
            } catch (error) {
                document.getElementById("result").innerHTML = "<p class='error'>An error occurred. Please try again.</p>";
            } finally {
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>

</body>
</html>
